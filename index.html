            font-family: system-ui;
            font-weight: 600;
        }
        .deli-search{
            padding-left: 16px;
            padding-right: 16px;

            width: 132.3;

            color: white;
            background-color: black;
            border: 1px solid black;
            font-family: sans-serif;
            font-size: 18px;
            font-weight: bold;
            border-radius: 8px;
        }
        .deli-search:hover{
            background-color: rgb(40, 37, 37);
            border: 1px solid rgb(40, 37, 37);
        }
